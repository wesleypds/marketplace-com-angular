<mat-card-content class="mat-card-container" *ngFor="let film of listFilms">
    <mat-card class="card-film">
        <mat-card-title>
            <h2>{{film.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h2>{{film.category}}</h2>
        </mat-card-subtitle>
        <mat-card-content class="card-content">
            <img src="{{film.imgLink}}" alt="Capa">
            <p class="card-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit officia harum repellat amet 
                maxime quos aut est iure tempore temporibus atque recusandae, facere animi sequi, libero 
                facilis soluta, obcaecati excepturi.
            </p>
            <p card="card-description">
                {{film.price | currency: "BRL"}}
            </p>
            <app-select-button (click)="selectFilm(film)"></app-select-button>
        </mat-card-content>
    </mat-card>
</mat-card-content>
